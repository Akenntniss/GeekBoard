# Redirection HTTP vers HTTPS pour le domaine principal
server {
    listen 80;
    server_name servo.tools www.servo.tools;
    return 301 https://$host$request_uri;
}

# Configuration HTTPS pour le domaine principal
server {
    listen 443 ssl http2;
    server_name servo.tools www.servo.tools;
    root /var/www/mdgeek.top;
    index index.php index.html index.htm;

    ssl_certificate /etc/letsencrypt/live/servo.tools/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servo.tools/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    access_log /var/log/nginx/servo.tools_access.log;
    error_log /var/log/nginx/servo.tools_error.log;

    location / {
        try_files $uri $uri/ @rewrite;
    }

    location @rewrite {
        # Routes pour les pages marketing l√©gales
        if ($uri ~ "^/(cgv|conditions-generales-vente|cgu|conditions-generales-utilisation|terms|privacy|confidentialite|politique-confidentialite|mentions-legales|legal|cookies|features|fonctionnalites|pricing|tarifs|testimonials|temoignages|contact|demo|roi|calculator|calculateur|integrations|multistore|security|customer-portal|vs-repairdesk)$") {
            rewrite ^(.+)$ /index.php last;
        }
        rewrite ^/([^/]+)/?$ /$1.php last;
        rewrite ^(.+)$ /index.php?$query_string last;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~ /\.ht { deny all; }
    location ~ /\.env { deny all; }
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirection HTTP vers HTTPS pour les sous-domaines
