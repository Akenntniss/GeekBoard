<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Boutons Pointage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>ðŸ§ª Test SystÃ¨me de Pointage</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Boutons de Test</h3>
                    </div>
                    <div class="card-body">
                        <!-- Statut actuel -->
                        <div id="time-status-display" class="mb-3">
                            <small class="text-muted">Chargement...</small>
                        </div>
                        
                        <!-- Bouton principal Clock-In/Clock-Out -->
                        <button id="clock-button" class="btn btn-success btn-sm mx-1">
                            <i class="fas fa-sign-in-alt"></i> Clock-In
                        </button>
                        
                        <!-- Bouton Pause -->
                        <button id="break-button" class="btn btn-outline-secondary btn-sm mx-1" style="display: none;">
                            <i class="fas fa-pause"></i> Pause
                        </button>
                        
                        <hr>
                        
                        <h4>Tests manuels</h4>
                        <button class="btn btn-primary" onclick="testGetStatus()">Test Get Status</button>
                        <button class="btn btn-success" onclick="testClockIn()">Test Clock-In</button>
                        <button class="btn btn-danger" onclick="testClockOut()">Test Clock-Out</button>
                        
                        <div id="test-results" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>API Tests</h3>
                    </div>
                    <div class="card-body">
                        <div id="api-logs"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/time_tracking.js"></script>
    
    <script>
        // Tests manuels de l'API
        function logResult(test, result) {
            const logs = document.getElementById('api-logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.innerHTML += `<div class="mb-2"><strong>[${timestamp}] ${test}:</strong><br><pre class="text-sm">${JSON.stringify(result, null, 2)}</pre></div>`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        async function testGetStatus() {
            try {
                const response = await fetch('/time_tracking_api.php?action=get_status');
                const result = await response.json();
                logResult('Get Status', result);
                document.getElementById('test-results').innerHTML = `<div class="alert alert-info">Status: ${result.success ? 'Success' : 'Failed'}</div>`;
            } catch (error) {
                logResult('Get Status ERROR', error.toString());
                document.getElementById('test-results').innerHTML = `<div class="alert alert-danger">Erreur: ${error}</div>`;
            }
        }
        
        async function testClockIn() {
            try {
                const formData = new FormData();
                formData.append('action', 'clock_in');
                
                const response = await fetch('/time_tracking_api.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                logResult('Clock-In', result);
                document.getElementById('test-results').innerHTML = `<div class="alert alert-${result.success ? 'success' : 'danger'}">Clock-In: ${result.message}</div>`;
            } catch (error) {
                logResult('Clock-In ERROR', error.toString());
                document.getElementById('test-results').innerHTML = `<div class="alert alert-danger">Erreur Clock-In: ${error}</div>`;
            }
        }
        
        async function testClockOut() {
            try {
                const formData = new FormData();
                formData.append('action', 'clock_out');
                
                const response = await fetch('/time_tracking_api.php', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                logResult('Clock-Out', result);
                document.getElementById('test-results').innerHTML = `<div class="alert alert-${result.success ? 'success' : 'danger'}">Clock-Out: ${result.message}</div>`;
            } catch (error) {
                logResult('Clock-Out ERROR', error.toString());
                document.getElementById('test-results').innerHTML = `<div class="alert alert-danger">Erreur Clock-Out: ${error}</div>`;
            }
        }
        
        // Test de chargement du script time_tracking.js
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                if (typeof timeTrackingInstance !== 'undefined') {
                    logResult('Time Tracking Script', 'Loaded successfully');
                } else {
                    logResult('Time Tracking Script', 'FAILED to load');
                }
                
                if (typeof TimeTracking !== 'undefined') {
                    logResult('TimeTracking Class', 'Available');
                } else {
                    logResult('TimeTracking Class', 'NOT Available');
                }
            }, 2000);
        });
    </script>
</body>
</html>
