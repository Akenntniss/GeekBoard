# Configuration Nginx pour GeekBoard Multi-Magasin
# Domaine principal : mdgeek.top (interface super admin)
server {
    listen 80;
    server_name mdgeek.top www.mdgeek.top;
    root /var/www/mdgeek.top;
    index index.php index.html index.htm;

    # Logs
    access_log /var/log/nginx/mdgeek.top_access.log;
    error_log /var/log/nginx/mdgeek.top_error.log;

    # Configuration PHP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Sécurité - cacher les fichiers sensibles
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Configuration pour les sous-domaines (magasins)
server {
    listen 80;
    server_name ~^(?<shop>[^.]+)\.mdgeek\.top$;
    root /var/www/mdgeek.top;
    index index.php index.html index.htm;

    # Variables pour identifier le magasin
    set $shop_name $shop;

    # Logs spécifiques par magasin
    access_log /var/log/nginx/${shop}_access.log;
    error_log /var/log/nginx/${shop}_error.log;

    # Configuration PHP avec passage du nom du magasin
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param SHOP_SUBDOMAIN $shop_name;
        include fastcgi_params;
    }

    # Sécurité
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 