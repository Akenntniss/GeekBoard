# Configuration Nginx corrigée avec certificats SSL spécifiques pour GeekBoard servo.tools

# Redirection HTTP vers HTTPS pour le domaine principal
server {
    listen 80;
    server_name servo.tools www.servo.tools;
    return 301 https://$host$request_uri;
}

# Configuration HTTPS pour le domaine principal
server {
    listen 443 ssl http2;
    server_name servo.tools www.servo.tools;
    root /var/www/mdgeek.top;
    index index.php index.html index.htm;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/servo.tools/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servo.tools/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/servo.tools_access.log;
    error_log /var/log/nginx/servo.tools_error.log;

    # Redirection spécifique pour inscription
    location = /inscription {
        rewrite ^ /marketing/router.php last;
    }

    # Configuration PHP avec réécriture d'URL compatible avec .htaccess
    location / {
        # Essayer le fichier tel quel, puis avec .php, puis rediriger vers fallback
        try_files $uri $uri.php @fallback;
    }
    
    # Règle de fallback pour les pages marketing et internationalisation
    location @fallback {
        # NOUVELLES RÈGLES POUR L'INTERNATIONALISATION
        # URLs avec préfixes de langue : /en, /es, /de, /it
        if ($uri ~ ^/(en|es|de|it)/?$) {
            rewrite ^ /marketing/router.php last;
        }
        if ($uri ~ ^/(en|es|de|it)/(.*)$) {
            rewrite ^ /marketing/router.php last;
        }
        
        # Pour les pages marketing comme pricing, features, etc., rediriger vers marketing/router.php
        if ($uri ~ ^/(inscription|features|fonctionnalites|pricing|tarifs|testimonials|temoignages|contact|demo|roi|calculator|calculateur|integrations|multistore|security|customer-portal|vs-repairdesk|cgv|conditions-generales-vente|cgu|conditions-generales-utilisation|terms|privacy|confidentialite|politique-confidentialite|mentions-legales|legal|cookies)/?$) {
            rewrite ^ /marketing/router.php last;
        }
        
        # Redirection du domaine principal vers marketing
        if ($uri = /) {
            rewrite ^ /marketing/router.php last;
        }
        
        # Pour tout le reste, essayer d'ajouter .php
        rewrite ^/([^/]+)/?$ /$1.php last;
        # Si rien ne marche, rediriger vers index.php
        rewrite ^(.+)$ /index.php last;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Sécurité - cacher les fichiers sensibles
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

