# Configuration Nginx intelligente pour GeekBoard servo.tools
# Utilise les certificats spécifiques quand ils existent

# Redirection HTTP vers HTTPS pour le domaine principal
server {
    listen 80;
    server_name servo.tools www.servo.tools;
    return 301 https://$host$request_uri;
}

# Configuration HTTPS pour le domaine principal
server {
    listen 443 ssl http2;
    server_name servo.tools www.servo.tools;
    root /var/www/mdgeek.top;
    index index.php index.html index.htm;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/servo.tools/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/servo.tools/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/servo.tools_access.log;
    error_log /var/log/nginx/servo.tools_error.log;

    # Configuration PHP avec réécriture d'URL
    location / {
        try_files $uri $uri/ @rewrite;
    }
    
    # Règle de réécriture pour les pages sans extension .php
    location @rewrite {
        rewrite ^/([^/]+)/?$ /$1.php last;
        rewrite ^(.+)$ /index.php?$query_string last;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/run/php/php8.3-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Sécurité - cacher les fichiers sensibles
    location ~ /\.ht {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# Redirection HTTP vers HTTPS pour TOUS les sous-domaines
server {
    listen 80;
    server_name ~^([^.]+)\.servo\.tools$;
    return 301 https://$host$request_uri;
}

