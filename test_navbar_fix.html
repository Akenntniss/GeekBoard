<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Navbar Fix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/geek-navbar-buttons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
        }
        .test-section {
            padding: 2rem;
            margin: 2rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Test Navbar -->
    <nav id="desktop-navbar" class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-2">
        <div class="container-fluid px-3">
            <!-- Logo Ã  gauche -->
            <a class="navbar-brand me-0 me-lg-4 d-flex align-items-center" href="#">

            </a>
            
            <!-- Message de bienvenue -->
            <div class="d-none d-md-flex align-items-center ms-3 me-2">
                <span class="fw-medium text-primary">
                    Bonjour, Test User

                </span>
            </div>
            
            <!-- ESPACE FLEXIBLE POUR POUSSER LES BOUTONS Ã€ DROITE -->
            <div class="flex-grow-1"></div>
            
            <!-- Boutons de navigation Ã  l'extrÃªme droite -->
            <div class="d-none d-lg-flex align-items-center navbar-actions-container">
                <!-- Nouveau bouton Action (ex-Nouvelle) -->
                <button class="geek-action-btn geek-btn-primary me-2" type="button" id="geekActionBtn" title="Nouvelle action">
                    <i class="fas fa-plus-circle me-1"></i> 
                    <span class="geek-btn-text">Nouvelle</span>
                </button>
                
                <!-- Nouveau bouton Menu (ex-hamburger) -->
                <button class="geek-menu-btn geek-btn-secondary" type="button" id="geekMenuBtn" title="Menu principal">
                    <i class="fas fa-bars geek-menu-icon"></i>

    <!-- Contenu de test -->
    <div class="container">
        <div class="test-section">
            <h2>ðŸ”§ Test des Corrections Navbar</h2>
            <p><strong>Status:</strong> <span id="status" class="badge bg-warning">En cours de test...</span></p>
            
            <h3>VÃ©rifications:</h3>
            <ul id="checks">
                <li>Navbar visible: <span id="navbar-visible" class="badge bg-secondary">VÃ©rification...</span></li>
                <li>Bouton Nouvelle visible: <span id="btn-nouvelle-visible" class="badge bg-secondary">VÃ©rification...</span></li>
                <li>Bouton Menu visible: <span id="btn-menu-visible" class="badge bg-secondary">VÃ©rification...</span></li>
                <li>CSS chargÃ©: <span id="css-loaded" class="badge bg-secondary">VÃ©rification...</span></li>
            </ul>
        </div>

        <div class="test-section">
            <h3>Mode Sombre</h3>
            <button class="btn btn-outline-primary" onclick="toggleDarkMode()">Basculer Mode Sombre</button>
        </div>
    </div>

    <script>
        // Test des Ã©lÃ©ments
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // Test navbar
                const navbar = document.getElementById('desktop-navbar');
                const navbarVisible = navbar && window.getComputedStyle(navbar).display !== 'none';
                document.getElementById('navbar-visible').textContent = navbarVisible ? 'OK' : 'ERREUR';
                document.getElementById('navbar-visible').className = navbarVisible ? 'badge bg-success' : 'badge bg-danger';

                // Test bouton Nouvelle
                const btnNouvelle = document.getElementById('geekActionBtn');
                const btnNouvelleVisible = btnNouvelle && window.getComputedStyle(btnNouvelle).display !== 'none';
                document.getElementById('btn-nouvelle-visible').textContent = btnNouvelleVisible ? 'OK' : 'ERREUR';
                document.getElementById('btn-nouvelle-visible').className = btnNouvelleVisible ? 'badge bg-success' : 'badge bg-danger';

                // Test bouton Menu
                const btnMenu = document.getElementById('geekMenuBtn');
                const btnMenuVisible = btnMenu && window.getComputedStyle(btnMenu).display !== 'none';
                document.getElementById('btn-menu-visible').textContent = btnMenuVisible ? 'OK' : 'ERREUR';
                document.getElementById('btn-menu-visible').className = btnMenuVisible ? 'badge bg-success' : 'badge bg-danger';

                // Test CSS
                const cssLoaded = btnNouvelle && window.getComputedStyle(btnNouvelle).backgroundColor !== 'rgba(0, 0, 0, 0)';
                document.getElementById('css-loaded').textContent = cssLoaded ? 'OK' : 'ERREUR';
                document.getElementById('css-loaded').className = cssLoaded ? 'badge bg-success' : 'badge bg-danger';

                // Status global
                const allOk = navbarVisible && btnNouvelleVisible && btnMenuVisible && cssLoaded;
                document.getElementById('status').textContent = allOk ? 'TOUS LES TESTS PASSÃ‰S' : 'ERREURS DÃ‰TECTÃ‰ES';
                document.getElementById('status').className = allOk ? 'badge bg-success' : 'badge bg-danger';
            }, 500);
        });

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Test des Ã©vÃ©nements
        document.getElementById('geekActionBtn').addEventListener('click', function() {
            alert('Bouton Nouvelle cliquÃ© !');
        });

        document.getElementById('geekMenuBtn').addEventListener('click', function() {
            alert('Bouton Menu cliquÃ© !');
        });
    </script>
</body>
</html>
